<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>網站錯誤 - 服務中斷</title>
  <style>
    body {
      font-family: Arial, sans-serif; /* 設置字體為 Arial，若無則使用 sans-serif */
      margin: 0; /* 去除頁面外邊距 */
      padding: 0; /* 去除頁面內邊距 */
      display: flex; /* 設定為彈性佈局 */
      justify-content: center; /* 水平對齊內容至容器的中間 */
      align-items: center; /* 垂直對齊內容至容器的中間 */
      height: 100vh; /* 設定容器高度為視窗高度 (100% 视窗高度) */
      background: linear-gradient(135deg, #9146FF, #5e2a6d); /* 設置背景為從 #9146FF 到 #5e2a6d 的漸層 */
      color: #ffffff; /* 設置文字顏色為白色 */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* 為文字添加陰影，增強可讀性 */
      flex-direction: column; /* 設定彈性容器內部排列為垂直方向（上下） */
      text-align: center; /* 設定文字居中對齊 */
      position: relative; /* 設定相對定位，使得可以對內部元素進行絕對定位 */
    }

    h1 {
      color: #ffffff; /* 白色文字 */
      font-size: 3em; /* 設置字體大小為 3 倍的當前元素的字體大小。 */
      margin: 20px 0;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6; /* 設置行高為字體大小的 1.6 倍 */
      margin: 15px 0;
    }

    ul {
      font-size: 1.1em;
      text-align: left;
      margin: 10px 0;
      padding-left: 20px; /* 設置元素左邊的內邊距為 20px */
    }

    li {
      margin-bottom: 10px; /* 設置元素底部的外邊距為 10px */
    }

    /* 左上角圖片 */
    .top-left-image {
      position: absolute;
      top: 20px;
      left: 50px;
      width: 150px;
      height: auto;
    }

    /* 右下角圖片置中 */
    .bottom-center-image {
      position: absolute;
      bottom: 20px;
      left: 50%; /* 把圖片從左邊 50% 開始 */
      transform: translateX(-50%); /* 使圖片完全置中 */
      width: 250px;
      height: auto;
    }
  </style>
</head>
<body>
<h1>抱歉，網站目前無法使用。</h1>
<p>由於訪問量過大或伺服器故障，網站已經無法正常運行。我們正在努力解決問題並恢復服務，請稍後再試。</p>
<p>目前我們無法確定恢復時間，感謝您的理解與耐心。</p>
<p>您可以：</p>
<ul>
  <li>稍後再試訪問</li>
  <li>聯繫我們的客服團隊了解更多狀況</li>
  <li>查看我們的社交媒體或公告頁面獲取最新資訊</li>
</ul>
<p>對於給您帶來的不便，我們深感抱歉，並感謝您的支持。</p>

<!-- 左上角顯示的圖片 -->
<img src="img/pngwing.com4.png" alt="Twitch Logo" class="top-left-image">

<!-- 右下角置中的圖片 -->
<img src="img/pngwing.com3.png" alt="Twitch Logo" class="bottom-center-image">
</body>
</html>
